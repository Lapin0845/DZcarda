<body>
      <div class="mainscreen">
      <div class="card">
        <div class="leftside">
          <img
            src="https://sun9-16.userapi.com/impg/f3SsUTk0-JOlJ72KLWBX5TmKH4WK3oy9KltQwg/HkAL3chAWj4.jpg?size=1924x1084&quality=96&sign=6f2ea8a3fbdfaf3b87a91b1b4b306f44&c_uniq_tag=ogJTx7Vc6s4LG831c-zEfVQVhXZUvp2-lTz_OuNorH0&type=album"
            class="product"
            alt="Logo"
          />
        </div>
        <div class="rightside">
          <form action="">
            <h2>Лапин</h2>
            <p>Name</p>
            <input type="text" class="inputbox" name="name" required />
            <p>Card Number</p>
            <input type="number" class="inputbox" name="card_number" id="card_number" required />

            <p>Card Type</p>
            <select class="inputbox" name="card_type" id="card_type" required>
              <option value="">Тип карты</option>
              <option value="RuPay">SberPay</option>
              <option value="MasterCard">(Санкции брат)MasterCard</option>
            </select>
<div class="expcvv">

            <p class="expcvv_text"></p>Дата
            <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

            <p class="expcvv_text2">CVV</p>
            <input type="password" class="inputbox" name="cvv" id="cvv" required />
        </div>
            <p></p>
            <button type="submit" class="button">Ok</button>
          </form>
        </div>
      </div>
    </div>
